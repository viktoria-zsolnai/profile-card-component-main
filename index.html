<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="content">
          <img src="/images/image-victor.jpg" alt=""><br>
          <span>Victor Crest</span>
          26 <br>
          <p>London</p>
          <hr>
        <div class="stats">
          <div class="stat-item">
            <span>80K</span><br>
            <p>Followers</p>
          </div>
          <div class="stat-item">
            <span>803K</span><br>
            <p>Likes</p>
          </div>
          <div class="stat-item">
            <span>1.4K</span><br>
            <p>Photos</p>
          </div>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
